async function checkLiveShows(){
try{
const now=new Date(),today=now.toISOString().split('T')[0],currentHour=now.getHours(),currentMinute=now.getMinutes(),currentTotalMinutes=currentHour*60+currentMinute;
console.log('=== DEBUG LIVE SHOW ===');
console.log('Hari ini:',today,'Waktu:',`${currentHour}:${currentMinute} (${currentTotalMinutes} menit)`);
const{data:shows,error}=await db.from('setlist_performance').select('*').eq('show_date',today).order('show_time',{ascending:true});
if(error){console.error('Error:',error);return null;}
console.log('Total shows:',shows?.length||0);
if(!shows||shows.length===0){console.log('Tidak ada show hari ini');return null;}
const liveShows=[];
shows.forEach(show=>{
if(!show.show_time)return;
const timeParts=show.show_time.split(':'),showHour=parseInt(timeParts[0])||0,showMinute=parseInt(timeParts[1])||0,showTotalMinutes=showHour*60+showMinute,timeDiff=showTotalMinutes-currentTotalMinutes;
console.log(`${show.setlist_name} ${show.show_time} - Diff: ${timeDiff}min`);
if(timeDiff>=-TIME_CONFIG.LIVE_AFTER&&timeDiff<=TIME_CONFIG.LIVE_BEFORE){
liveShows.push(show);
console.log(`LIVE: ${show.setlist_name} (${timeDiff}min)`);
}
});
console.log('Live shows:',liveShows.length);
if(liveShows.length>0)return prepareShowData(liveShows);
return null;
}catch(err){
console.error('Error checkLiveShows:',err);
return null;
}
}

function prepareShowData(shows){
const showsBySetlist={};
shows.forEach(show=>{
const setlistName=show.setlist_name||'Unknown';
if(!showsBySetlist[setlistName])showsBySetlist[setlistName]=[];
showsBySetlist[setlistName].push(show);
});
let bestSetlist=null,maxMembers=0;
Object.keys(showsBySetlist).forEach(setlistName=>{
const memberCount=new Set(showsBySetlist[setlistName].map(s=>s.name)).size;
if(memberCount>maxMembers){
maxMembers=memberCount;
bestSetlist={
name:setlistName,
shows:showsBySetlist[setlistName],
memberCount:memberCount,
earliestTime:getEarliestTime(showsBySetlist[setlistName]),
isBirthdayShow:showsBySetlist[setlistName][0]?.is_birthday_show||false,
birthdayMember:showsBySetlist[setlistName][0]?.birthday_member||null
};
}
});
if(bestSetlist)console.log('Selected:',bestSetlist);
return bestSetlist;
}

function getEarliestTime(shows){
if(!shows||shows.length===0)return null;
let earliest=shows[0].show_time;
shows.forEach(show=>{if(show.show_time&&show.show_time<earliest)earliest=show.show_time;});
return earliest;
}

async function updateLiveShowBanner(){
const banner=document.getElementById('liveShowBanner'),title=document.getElementById('liveShowTitle'),timeElement=document.getElementById('liveShowTime');
console.log('Checking banner...');
try{
const showData=await checkLiveShows();
currentLiveShowData=showData;
if(!showData){
banner.style.display='none';
console.log('No live show');
return;
}
banner.style.display='block';
console.log('BANNER MUNCUL!');
let displayTitle=showData.name;
if(showData.isBirthdayShow&&showData.birthdayMember)displayTitle+=` (STS ${showData.birthdayMember})`;
title.textContent=displayTitle;
if(showData.earliestTime){
const timeStr=showData.earliestTime.slice(0,5);
timeElement.innerHTML=`<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="flex-shrink:0"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg> ${timeStr} WIB • ${showData.memberCount} members`;
}else{
timeElement.textContent=`Hari ini • ${showData.memberCount} members`;
}
}catch(err){
console.error('Error:',err);
banner.style.display='none';
}
}

try{

if(membersError)throw membersError;
members=membersData||[];

async function loadSetlistData(){
try{
const{data:setlistData}=await db.from('setlist_performance').select('*');
console.log('Setlist data:',setlistData?.length||0);
Object.keys(SETLIST_DATA).forEach(key=>SETLIST_DATA[key].members={});
members.forEach(member=>{
Object.keys(SETLIST_DATA).forEach(key=>SETLIST_DATA[key].members[member.name]=0);
});
if(setlistData&&setlistData.length>0){
const showCountMap={};
setlistData.forEach(record=>{
const memberName=record.name,setlistName=record.setlist_name,shows=parseInt(record.show_count)||1;
if(setlistName){
const setName=setlistName.toLowerCase();
let key=null;
if(setName.includes('ramune'))key='ramune';
else if(setName.includes('tsunaginagara')||setName.includes('tte'))key='tte';
else if(setName.includes('pertaruhan'))key='pertaruhan';
else if(setName.includes('pajama'))key='pajama';
if(key){
const mapKey=`${memberName}_${key}`;
showCountMap[mapKey]=(showCountMap[mapKey]||0)+shows;
}
}
});
Object.keys(showCountMap).forEach(mapKey=>{
const[memberName,key]=mapKey.split('_');
if(SETLIST_DATA[key])SETLIST_DATA[key].members[memberName]=showCountMap[mapKey];
});
}
}catch(err){console.error('Error setlist:',err);}
}

async function updateLastUpdate(){
if(members.length===0)return;
try{
const{data,error}=await db.from('setlist_performance').select('show_date,show_time').order('show_date',{ascending:false}).order('show_time',{ascending:false}).limit(1);
if(!error&&data&&data.length>0){
const record=data[0];
if(record.show_date){
const dateStr=record.show_date;
const timeStr=record.show_time||'00:00';
const dateTimeParts=dateStr.split('-');
const timeParts=timeStr.split(':');
const date=new Date(
parseInt(dateTimeParts[0]),
parseInt(dateTimeParts[1])-1,
parseInt(dateTimeParts[2]),
parseInt(timeParts[0]),
parseInt(timeParts[1])
);
const formatted=date.toLocaleDateString('id-ID',{day:'numeric',month:'short',year:'numeric'});
document.getElementById('lastUpdate').innerHTML=`Update: ${formatted}`;
console.log('Last update:',formatted,'from',dateStr,timeStr);
return;
}
}
}catch(err){
console.error('Error update time:',err);
}
document.getElementById('lastUpdate').innerHTML='Data tersedia';
}

function openMemberPage(name){
saveCurrentState();
window.location.href=(currentSetlistView?'show.html':'detail.html')+'?member='+encodeURIComponent(name);
}

function renderMembers(){
const list=document.getElementById('list');
searchQuery=document.getElementById('searchInput').value.trim();
if(currentSetlistView){renderSetlistMembers();return;}
let filtered=members.filter(m=>{
const matchGen=currentGen==='all'||m.gen===currentGen,matchTeam=currentTeam==='all'||m.team===currentTeam,matchSearch=!searchQuery||m.name.toLowerCase().includes(searchQuery.toLowerCase());
return matchGen&&matchTeam&&matchSearch;
});
if(filtered.length===0){
let msg='';
if(searchQuery)msg=`Tidak ada "${searchQuery}"`;
else if(currentTeam!=='all')msg=`Belum Tersedia ${currentTeam}`;
else if(currentGen!=='all')msg=`Belum ada Gen ${currentGen}`;
else msg='Belum ada data';
list.innerHTML=`<div class="simple-message">${msg}</div>`;
return;
}
list.innerHTML='';
filtered.sort((a,b)=>b.show-a.show).forEach(m=>{
const percent=Math.min(100,(m.show/1000)*100),color=GEN_COLORS[m.gen]||'#6366f1',card=document.createElement('div');
card.className='card';
card.addEventListener('click',()=>openMemberPage(m.name));
card.innerHTML=`<div class="avatar-container"><img class="avatar" src="img/${m.name.toLowerCase()}.jpg" alt="${m.name}" loading="lazy" onerror="this.onerror=null;this.style.display='none';this.parentNode.innerHTML='<div class=\\'avatar-placeholder\\'>${m.name.charAt(0)}</div>'"></div><div class="card-footer" style="background-color:${color}"><div class="gen-badge">Gen ${m.gen}</div><div class="name-container"><div class="name">${m.name}</div></div><div class="show-info">${m.show} show</div><div class="bar-container"><div class="bar"><span style="width:${percent}%"></span></div></div></div>`;
list.appendChild(card);
});
}

function renderSetlistMembers(){
const list=document.getElementById('list'),setlistData=SETLIST_DATA[currentSetlistView];
if(!setlistData){list.innerHTML='<div class="simple-message">Data tidak tersedia</div>';return;}
list.innerHTML='';
const arr=members.map(m=>({name:m.name,shows:setlistData.members[m.name]||0,memberData:m})).sort((a,b)=>b.shows!==a.shows?b.shows-a.shows:a.name.localeCompare(b.name));
const active=arr.filter(m=>m.shows>0);
document.getElementById('setlistStats').innerHTML=setlistData.title;
document.getElementById('setlistStats').style.display='block';
const badges={ramune:'CMR',tte:'TWT',pertaruhan:'PC',pajama:'PD'};
const badge=badges[currentSetlistView]||'';
let maxShows=active.length>0?Math.max(...active.map(m=>m.shows)):0;
let scale=15;
if(maxShows>0){
if(maxShows<=10)scale=15;
else if(maxShows<=50)scale=maxShows+10;
else if(maxShows<=100)scale=maxShows+20;
else if(maxShows<=200)scale=maxShows+30;
else scale=maxShows+40;
}
active.forEach((m,i)=>{
const rank=i+1,percent=Math.min(100,(m.shows/scale)*100),color=GEN_COLORS[m.memberData.gen]||'#6366f1',card=document.createElement('div');
card.className=`card setlist-card ${rank<=3?'rank-'+rank:''}`;
card.addEventListener('click',()=>openMemberPage(m.name));
const rankBadge=rank<=10?`<div class="rank-badge rank-${rank}">${rank}</div>`:'';
card.innerHTML=`<div class="avatar-container"><img class="avatar" src="img/${m.name.toLowerCase()}.jpg" alt="${m.name}" loading="lazy" onerror="this.onerror=null;this.style.display='none';this.parentNode.innerHTML='<div class=\\'avatar-placeholder\\'>${m.name.charAt(0)}</div>'">${rankBadge}<div class="photo-setlist-badge">${badge}</div></div><div class="card-footer" style="background-color:${color}"><div class="gen-badge">Gen ${m.memberData.gen}</div><div class="name-container"><div class="name">${m.name}</div></div><div class="show-info">${m.shows} show</div><div class="bar-container"><div class="bar"><span style="width:${percent}%"></span></div></div></div>`;
list.appendChild(card);
});
if(active.length===0)list.innerHTML='<div class="simple-message">Belum ada member</div>';
}

function updateStats(){
const filtered=members.filter(m=>{
const matchGen=currentGen==='all'||m.gen===currentGen,matchTeam=currentTeam==='all'||m.team===currentTeam,matchSearch=!searchQuery||m.name.toLowerCase().includes(searchQuery.toLowerCase());
return matchGen&&matchTeam&&matchSearch;
});
const total=filtered.reduce((sum,m)=>sum+m.show,0);
let txt=filtered.length+' members • '+total.toLocaleString()+' total shows';
if(currentGen!=='all')txt+=' • Gen '+currentGen;
if(currentTeam!=='all')txt+=' • '+currentTeam;
document.getElementById('stats').innerHTML=txt;
}

function saveCurrentState(){
sessionStorage.setItem('jkt48_current_gen',currentGen);
sessionStorage.setItem('jkt48_current_team',currentTeam);
sessionStorage.setItem('jkt48_search_query',searchQuery);
sessionStorage.setItem('jkt48_setlist_view',currentSetlistView||'');
sessionStorage.setItem('jkt48_scroll_position',window.scrollY);
}

function restoreState(){
const savedGen=sessionStorage.getItem('jkt48_current_gen'),savedTeam=sessionStorage.getItem('jkt48_current_team'),savedSearch=sessionStorage.getItem('jkt48_search_query'),savedSetlist=sessionStorage.getItem('jkt48_setlist_view');
if(savedGen&&savedGen!=='null')currentGen=savedGen==='all'?'all':parseInt(savedGen);
if(savedTeam&&savedTeam!=='null')currentTeam=savedTeam;
if(savedSearch&&savedSearch!=='null'){
searchQuery=savedSearch;
document.getElementById('searchInput').value=searchQuery;
}
if(savedSetlist&&savedSetlist!=='null'&&savedSetlist!==''){
currentSetlistView=savedSetlist;
if(currentSetlistView){
document.getElementById('stats').style.display='none';
document.getElementById('setlistStats').style.display='block';
document.querySelectorAll('.top-member-filter').forEach(btn=>{
btn.classList.remove('active');
const txt=btn.textContent.toLowerCase();
if((currentSetlistView==='ramune'&&txt.includes('ramune'))||(currentSetlistView==='tte'&&txt.includes('tsunaginagara'))||(currentSetlistView==='pertaruhan'&&txt.includes('pertaruhan'))||(currentSetlistView==='pajama'&&txt.includes('pajama')))btn.classList.add('active');
});
}
}else currentSetlistView=null;
if(currentTeam!=='all'){
document.querySelectorAll('.team-filter').forEach(btn=>{
btn.classList.remove('active');
if(btn.textContent.includes(currentTeam))btn.classList.add('active');
});
}
}

function restoreScrollPosition(){
const saved=sessionStorage.getItem('jkt48_scroll_position');
if(saved&&saved!=='null')setTimeout(()=>window.scrollTo({top:parseInt(saved),behavior:'instant'}),50);
}

window.addEventListener('scroll',()=>{
clearTimeout(scrollSaveTimeout);
scrollSaveTimeout=setTimeout(()=>{if(isDataLoaded)sessionStorage.setItem('jkt48_scroll_position',window.scrollY);},150);
});

window.addEventListener('beforeunload',()=>saveCurrentState());

document.addEventListener('DOMContentLoaded',()=>{
console.log('START');
console.log(Intl.DateTimeFormat().resolvedOptions().timeZone);
console.log(new Date().toLocaleString('id-ID'));
initializeTheme();
loadData();
if(liveShowRefreshInterval)clearInterval(liveShowRefreshInterval);
liveShowRefreshInterval=setInterval(()=>{
console.log('Refresh...');
updateLiveShowBanner();
},30000);
});
